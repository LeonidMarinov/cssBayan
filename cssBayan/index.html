<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="accordion">
    <h1>CSS Bayan</h1>
    <div class="accordion-item">
      <input id="item-1" type="radio" name="radio-memes" checked="checked" />
      <label for="item-1">
        <div class="label-content">
          <p class="meme-heading">Thoughts on some tests</p>
          <div class="plus-cross">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
              <path d="M26 0h12v64H26z" />
              <path d="M0 38V26h64v12z" />
            </svg>
          </div>
        </div>
        <img class="test-answers" src="./assets/meme01.jpg" alt="test-answers-meme">
      </label>
    </div>
    <hr />
    <div class="accordion-item">
      <input id="item-2" type="radio" name="radio-memes" />
      <label for="item-2">
        <div class="label-content">
          <p class="meme-heading">Angular or React</p>
          <div class="plus-cross">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
              <path d="M26 0h12v64H26z" />
              <path d="M0 38V26h64v12z" />
            </svg>
          </div>
        </div>
        <img class="angular-or-react" src="./assets/meme02.jpg" alt="angular-or-react-meme">
      </label>
    </div>
    <hr />
    <div class="accordion-item">
      <input id="item-3" type="radio" name="radio-memes" />
      <label for="item-3">
        <div class="label-content">
          <p class="meme-heading">Work or learn again</p>
          <div class="plus-cross">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
              <path d="M26 0h12v64H26z" />
              <path d="M0 38V26h64v12z" />
            </svg>
          </div>
        </div>
        <img class="work-or-learn" src="./assets/meme03.jpg" alt="work-or-learn-meme">
      </label>
    </div>
    <hr />
    <div class="accordion-item">
      <input id="item-4" type="radio" name="radio-memes" />
      <label for="item-4">
        <div class="label-content">
          <p class="meme-heading">High job requirements</p>
          <div class="plus-cross">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
              <path d="M26 0h12v64H26z" />
              <path d="M0 38V26h64v12z" />
            </svg>
          </div>
        </div>
        <img class="high-requirements" src="./assets/meme04.jpg" alt="high-requirements-meme">
      </label>
    </div>
  </div>
</body>

</html>
